<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/831113470a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <form action="#" method="post">
        <div class="container d-flex justify-content-center mt-5">   
            <div class="card" style="width: 80rem;">

                <div>
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                </div>

                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                          </div>
                        <div class="d-flex">
                            <div class="form-group col-md-5">
                                <label for="card">Card #</label>
                                <input class="form-control" type="number" name="card" id="cardnumber" placeholder=" XXXXXXXXXXX" style="width: 400px;" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cvc">CVC #</label>
                                <input class="form-control" type="number" name="cvc" id="cvc" placeholder="0000" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cvc">Amount $</label>
                                <input class="form-control" type="number" name="cvc" id="cvc" placeholder="Amount">
                            </div>
                        </div>

                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" required>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="password" class="form-control" id="inputLastName" required>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" required>
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" required>
                                  <option selected>Choose...</option>
                                  <option>Minesota</option>
                                  <option>Wyoming</option>
                                  <option>Montana</option>
                                  <option>Iowa</option>
                                  <option>Oregon</option>
                                  <option>Idaho</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" required>
                              </div>
                            </div>

                            <div class="row mb-3"> 
                              <div class="col-md-3"> 
                                <label for="Accept">We accept:</label> 
                                <div class="container bg-secondary p-2 rounded d-flex justify-content-between"> 
                                  <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required> 
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #FFFFFF;"></i></label> 
                                  </div> 
                                  <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required> 
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #FAFAFA;"></i></label> 
                                  </div> 
                                  <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required> 
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal" style="color: #FFFFFF;"></i></label> 
                                  </div> 
                                  <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required> 
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-btc" style="color: #FFFFFF;"></i></i></label> 
                                  </div> 
                                </div> 
                              </div>
                              
                            <div class="col-md-3"></div>
                            <div class="col-md-6"> 
                              <label for="Message">Message</label> 
                              <textarea class="form-control" rows="3"></textarea> 
                              <p class="small text-muted">Add any notes here.</p> 
                            </div> 
                          </div> 
                      </div> 
                            <div class="card-footer bg-light border-secondary d-flex justify-content-end"></div>
            </div>

                            
                          </form>
                        
                    </div>

                    <div>
                        <div class="card-footer d-flex justify-content-end">
                          <button type="reset" class="btn btn-primary mr-2 bg-secondary">Cancel</button>
                          <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>

            </div>
        </div>     
    </form>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
