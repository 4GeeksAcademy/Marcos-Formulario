<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <form action="#" method="post">
        <div class="container d-flex justify-content-center mt-5">   
            <div class="card" style="width: 80rem;">

                <div>
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                </div>

                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                          </div>
                        <div class="d-flex">
                            <div class="form-group">
                                <label for="card">Card #</label>
                                <input class="form-control" type="number" name="card" id="cardnumber" placeholder=" XXXXXXXXXXX" style="width: 400px;" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC #</label>
                                <input class="form-control" type="number" name="cvc" id="cvc" placeholder="0000" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">Amount $</label>
                                <input class="form-control" type="number" name="cvc" id="cvc" placeholder="Amount">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group">
                                <label for="card">First Name</label>
                                <input class="form-control" type="text" name="name" id="name" style="width: 500px;" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">Last Name</label>
                                <input class="form-control" type="text" name="lastname" id="lastname" style="width: 500px;" required>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group">
                                <label for="card">City</label>
                                <input class="form-control" type="text" name="city" id="city" style="width: 500px;" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">State</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option selected>Pick a state</option>
                                    <option>Montana</option>
                                    <option>Wyoming</option>
                                    <option>Texas</option>
                                    <option>Utah</option>
                                    <option>Iowa</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="cvc">Postal Code</label>
                                <input class="form-control" type="text" name="pc" id="pc">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group">
                                <label for="card">We accept:</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" cols="50" rows="6"></textarea>
                            </div>
                        </div>
                        
                    </div>

                    <div>
                        <div class="card-footer">
                            
                        </div>
                    </div>

            </div>
        </div>     
    </form>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
